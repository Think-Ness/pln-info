<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page Tab JSON</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center p-4">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl h-[90vh] flex flex-col">
    
    <!-- Tabs -->
    <div id="tab-buttons" class="flex border-b border-gray-300 bg-gray-50 rounded-t-2xl"></div>

    <!-- Content -->
    <div id="tab-content" class="flex-1 p-6 overflow-y-auto"></div>
  </div>

  <script>
    async function loadTabs() {
      try {
        // Ambil data dari JSON
        const response = await fetch("data.json");
        const tabs = await response.json();

        const tabButtons = document.getElementById("tab-buttons");
        const tabContent = document.getElementById("tab-content");

        // Generate tombol & konten
        tabs.forEach((tab, index) => {
          const btn = document.createElement("button");
          btn.textContent = tab.title;
          btn.className = "px-4 py-2 text-sm md:text-base transition border-b-2 -mb-px";
          btn.dataset.index = index;
          
          btn.addEventListener("click", () => {
            // Reset active state
            [...tabButtons.children].forEach(b => b.classList.remove("border-blue-500", "text-blue-600"));
            [...tabContent.children].forEach(c => c.classList.add("hidden"));

            // Aktifkan tab yg dipilih
            btn.classList.add("border-blue-500", "text-blue-600");
            document.getElementById("content-" + index).classList.remove("hidden");
          });

          // Tambah ke container
          tabButtons.appendChild(btn);

          const contentDiv = document.createElement("div");
          contentDiv.id = "content-" + index;
          contentDiv.className = "hidden prose max-w-none";
          contentDiv.innerHTML = `<p>${tab.content}</p>`;
          tabContent.appendChild(contentDiv);

          // Default aktif tab pertama
          if (index === 0) {
            btn.classList.add("border-blue-500", "text-blue-600");
            contentDiv.classList.remove("hidden");
          }
        });
      } catch (err) {
        console.error("Gagal load data.json", err);
      }
    }

    loadTabs();
  </script>
</body>
</html>
