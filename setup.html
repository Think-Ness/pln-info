<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page Tab JSON</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen wid-full flex flex-col items-center p-4">
  <div class="w-full h-full bg-white shadow rounded-xl overflow-hidden flex flex-col">
    
    <!-- Tabs -->
    <div id="tab-buttons" class="flex flex-wrap border-b bg-gray-50"></div>

    <!-- Content -->
    <div id="tab-content" class="p-6 flex-1 overflow-y-auto"></div>
  </div>

  <script>
    async function loadTabs() {
      try {
        // Ambil data dari JSON
        const response = await fetch("data.json");
        const tabs = await response.json();

        const tabButtons = document.getElementById("tab-buttons");
        const tabContent = document.getElementById("tab-content");

        

        // Generate tombol & konten
        tabs.forEach((tab, index) => {
          const btn = document.createElement("button");
          btn.textContent = tab.title;
          btn.className = "tab-button px-4 py-2 text-sm font-medium hover:bg-gray-200 active";
          btn.dataset.index = index;
          
          btn.addEventListener("click", () => {
            // Reset active state
            [...tabButtons.children].forEach(b => b.classList.remove("border-blue-500", "text-blue-600"));
            [...tabContent.children].forEach(c => c.classList.add("hidden"));

            // Aktifkan tab yg dipilih
            btn.classList.add("border-blue-500", "border-t-2");
            document.getElementById("content-" + index).classList.remove("hidden");
          });

          // Tambah ke container
          tabButtons.appendChild(btn);

          const contentDiv = document.createElement("div");
          contentDiv.id = "content-" + index;
          contentDiv.className = "hidden prose max-w-none";
          contentDiv.innerHTML = `
            <h1 class="text-xl font-bold mb-4">${tab.judul}</h1>
            <p>${tab.content}</p>
          `;
          tabContent.appendChild(contentDiv);

          // Default aktif tab pertama
          if (index === 0) {
            btn.classList.add("border-blue-500", "border-t-2");
            contentDiv.classList.remove("hidden");
          }
        });
      } catch (err) {
        console.error("Gagal load data.json", err);
      }
    }

    loadTabs();

  </script>
</body>
</html>
;
